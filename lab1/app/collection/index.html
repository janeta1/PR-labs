<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Collection!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4d6d;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .collection-image {
            margin-top: 30px;
            border: 5px solid #ff4d6d;
            border-radius: 15px;
            max-width: 30%;
            height: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Collection!</h1>
    <p>Here you’ll find some of my favorite files. Feel free to explore!</p>

    <img src="cute.png" alt="My Cool Image" class="collection-image">

    <div class="footer">
        Made with ❤️ for the Lab
    </div>
</body>
</html>
